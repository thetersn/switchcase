<body>
    <div class="container">
        <h1>SWITCH CASE</h1>
        <hr>
        <form action="">
            <label for="">กรุณากรอกจำนวนตัวเลขที่ 1 : </label>
            <input type="text" id="num1" class="form-control">

            <label for="">กรุณากรอกจำนวนตัวเลขที่ 2 : </label>
            <input type="text" id="num2" class="form-control mb-3">

            <select name="" id="oparetor" class="form-select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button type="button" onclick="calulator()" class=" btn btn-primary mt-2">Submit</button>

        </form>
        <h2 id="result"></h2>

    </div>



    <div class="container">
        <h1>GRADE</h1>

        <form action="">
            <label for="" class="mb-2">กรุณากรอกคะแนน</label>
            <input type="text" name="score" id="score" class="form-control">
            <br>
            <button type="button" onclick="grade()" class=" btn btn-primary" placeholder="กรุณากรอกคะแนน">Submit</button>

        </form>
        <h2 id="sum"></h2>

    </div>

</body>

<script>
    function grade() {
        var score = parseFloat(document.getElementById("score").value);
        var sum;
        switch (true) {
            case score > 80 && score < 100:
                sum = "A";
                break;
            case score > 75:
                sum = "B+";
                break;
            case score > 70:
                sum = "B";
                break;
            case score > 65:
                sum = "C+";
                break;
            case score > 60:
                sum = "C";
                break;
            case score > 55:
                sum = "D";
                break;
            case score > 50:
                sum = "D+";
                break;
            case score < 50:
                sum = "E";
                break;
            default:
                sum = "F"
        }
        document.getElementById("sum").innerHTML = sum;
    }

</script>
